<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySheba - Booking Confirmed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1D4ED8 0%, #22C55E 100%);
            min-height: 100vh;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(29, 78, 216, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #1D4ED8;
            font-weight: bold;
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .screen-content {
            padding-top: 80px;
            padding-bottom: 20px;
            min-height: 100vh;
        }

        .confirmation-section {
            text-align: center;
            padding: 2rem 1rem;
            color: white;
        }

        .confirmation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .confirmation-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .confirmation-subtitle {
            opacity: 0.8;
        }

        .summary-section {
            padding: 0 1rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin: 12px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .summary-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .service-icon {
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }

        .service-name {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .booking-id {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .summary-details {
            display: grid;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .detail-label {
            color: #4b5563;
        }

        .detail-value {
            font-weight: 600;
            color: #1f2937;
            text-align: right;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { 
            background: #FEF3C7; 
            color: #92400E; 
        }

        .info-box {
            background: #dbeafe;
            padding: 16px;
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .info-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .info-list {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.5;
        }

        .action-buttons {
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1D4ED8 0%, #22C55E 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 78, 216, 0.3);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
            border: 2px solid #E5E7EB;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="back-btn" onclick="goToDashboard()">‚Üê</div>
        <h1 class="header-title">Booking Confirmed</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="screen-content">
        <div class="confirmation-section">
            <div class="confirmation-icon">‚úÖ</div>
            <h2 class="confirmation-title">Booking Confirmed!</h2>
            <p class="confirmation-subtitle">Your service request has been submitted</p>
        </div>

        <div class="summary-section">
            <div class="app-card" id="booking-summary">
                <!-- Booking summary will be loaded here -->
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" onclick="trackOrder()">
                üìç Track Order
            </button>
            <button class="btn-secondary" onclick="goToDashboard()">
                üè† Back to Home
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const booking = JSON.parse(localStorage.getItem('lastBooking'));
            if (booking) {
                updateBookingSummary(booking);
            }
        });

        function updateBookingSummary(booking) {
            const summary = document.getElementById('booking-summary');
            summary.innerHTML = `
                <div class="summary-header">
                    <div class="service-icon">${booking.serviceIcon}</div>
                    <h3 class="service-name">${booking.serviceName}</h3>
                    <p class="booking-id">Booking ID: ${booking.id}</p>
                </div>

                <div class="summary-details">
                    <div class="detail-item">
                        <span class="detail-label">Date & Time</span>
                        <span class="detail-value">${booking.date} at ${booking.time}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address</span>
                        <span class="detail-value">${booking.address.substring(0, 30)}...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Provider</span>
                        <span class="detail-value">${booking.providerName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Estimated Cost</span>
                        <span class="detail-value" style="color: #1D4ED8; font-weight: 700;">‡ß≥${booking.estimatedCost}/hour</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="status-badge status-pending">${booking.status}</span>
                    </div>
                </div>

                <div class="info-box">
                    <h4 class="info-title">What's Next?</h4>
                    <ul class="info-list">
                        <li>‚Ä¢ We'll find the best provider for you</li>
                        <li>‚Ä¢ You'll receive confirmation within 30 minutes</li>
                        <li>‚Ä¢ Provider will contact you before arrival</li>
                        <li>‚Ä¢ You can track order status in real-time</li>
                    </ul>
                </div>
            `;
        }

        function trackOrder() {
            window.location.href = 'order-tracking.html';
        }

        function goToDashboard() {
            window.location.href = 'customer-dashboard.html';
        }
    </script>
</body>
</html>
