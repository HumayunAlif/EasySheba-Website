<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySheba - Profile Picture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1D4ED8 0%, #22C55E 100%);
            min-height: 100vh;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(29, 78, 216, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #1D4ED8;
            font-weight: bold;
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .screen-content {
            padding-top: 80px;
            padding-bottom: 20px;
            min-height: 100vh;
        }

        .preview-section {
            text-align: center;
            padding: 1.5rem 1rem;
            color: white;
        }

        .preview-avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1D4ED8 0%, #22C55E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 3rem;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .preview-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .preview-subtitle {
            opacity: 0.8;
        }

        .options-section {
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .avatar-option {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .avatar-option:hover {
            background: #e5e7eb;
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: #1D4ED8;
            background: #dbeafe;
        }

        .upload-section {
            text-align: center;
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            border-color: #1D4ED8;
            background: #dbeafe;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .upload-title {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .upload-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        #photo-upload {
            display: none;
        }

        .action-button {
            background: linear-gradient(135deg, #1D4ED8 0%, #22C55E 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: calc(100% - 2rem);
            margin: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 78, 216, 0.3);
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 16px;
            right: 16px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 70;
            font-weight: 500;
        }

        .toast.success { background: #22C55E; }
        .toast.error { background: #EF4444; }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="back-btn" onclick="goBack()">‚Üê</div>
        <h1 class="header-title">Profile Picture</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="screen-content">
        <div class="preview-section">
            <div class="preview-avatar" id="preview-profile-avatar">
                <img id="preview-profile-image" class="preview-image" src="" alt="Profile">
            </div>
            <h2 class="preview-title">Choose Profile Picture</h2>
            <p class="preview-subtitle">Select from options below</p>
        </div>

        <div class="options-section">
            <div class="app-card">
                <h3 class="card-title">Avatar Options</h3>
                <div class="avatar-grid">
                    <div class="avatar-option" onclick="selectAvatar('üë§')">üë§</div>
                    <div class="avatar-option" onclick="selectAvatar('üë®')">üë®</div>
                    <div class="avatar-option" onclick="selectAvatar('üë©')">üë©</div>
                    <div class="avatar-option" onclick="selectAvatar('üßë')">üßë</div>
                    <div class="avatar-option" onclick="selectAvatar('üë®‚Äçüíº')">üë®‚Äçüíº</div>
                    <div class="avatar-option" onclick="selectAvatar('üë©‚Äçüíº')">üë©‚Äçüíº</div>
                    <div class="avatar-option" onclick="selectAvatar('üë®‚Äçüîß')">üë®‚Äçüîß</div>
                    <div class="avatar-option" onclick="selectAvatar('üë©‚Äçüîß')">üë©‚Äçüîß</div>
                </div>
            </div>

            <div class="app-card">
                <h3 class="card-title">Upload Photo</h3>
                <input type="file" id="photo-upload" accept="image/*">
                <div class="upload-section" onclick="document.getElementById('photo-upload').click()">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-title">Upload from Gallery</div>
                    <div class="upload-subtitle">JPG, PNG up to 5MB</div>
                </div>
            </div>
        </div>

        <button class="action-button" onclick="confirmProfilePicture()">
            ‚úÖ Save Profile Picture
        </button>
    </div>

    <script>
        let selectedAvatar = null;
        let uploadedImage = null;

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.profilePicture) {
                if (currentUser.profilePicture.startsWith('data:') || currentUser.profilePicture.startsWith('http')) {
                    document.getElementById('preview-profile-image').src = currentUser.profilePicture;
                    document.getElementById('preview-profile-image').style.display = 'block';
                    document.getElementById('preview-profile-avatar').textContent = '';
                    uploadedImage = currentUser.profilePicture;
                } else {
                    document.getElementById('preview-profile-avatar').textContent = currentUser.profilePicture;
                    selectedAvatar = currentUser.profilePicture;
                }
            } else if (currentUser) {
                const initials = currentUser.firstName.charAt(0) + (currentUser.lastName.charAt(0) || '');
                document.getElementById('preview-profile-avatar').textContent = initials;
            }
        });

        function selectAvatar(emoji) {
            selectedAvatar = emoji;
            uploadedImage = null;
            
            document.getElementById('preview-profile-avatar').textContent = emoji;
            document.getElementById('preview-profile-avatar').style.display = 'flex';
            document.getElementById('preview-profile-image').style.display = 'none';
            
            // Update selection UI
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            showToast(`Avatar selected: ${emoji}`, 'success');
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showToast('File size must be less than 5MB', 'error');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                selectedAvatar = null;
                
                document.getElementById('preview-profile-image').src = e.target.result;
                document.getElementById('preview-profile-image').style.display = 'block';
                document.getElementById('preview-profile-avatar').style.display = 'none';
                
                // Clear avatar selection
                document.querySelectorAll('.avatar-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                showToast('Photo uploaded successfully!', 'success');
            };
            reader.readAsDataURL(file);
        }

        function confirmProfilePicture() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            if (!selectedAvatar && !uploadedImage) {
                showToast('Please select a profile picture first', 'error');
                return;
            }
            
            currentUser.profilePicture = uploadedImage || selectedAvatar;
            
            // Update user in users array
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].profilePicture = currentUser.profilePicture;
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showToast('Profile picture updated! üì∑', 'success');
            
            setTimeout(() => {
                window.location.href = 'edit-profile.html';
            }, 1000);
        }

        function goBack() {
            window.location.href = 'edit-profile.html';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Add event listener for file input
        document.getElementById('photo-upload').addEventListener('change', handlePhotoUpload);
    </script>
</body>
</html>
